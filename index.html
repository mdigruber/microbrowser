<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Micro Browser</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
  <div class="searchbar">
    <div class="container-fluid">
      <div class="row no-gutter">
        <div class="col-5 col-md-2 text-center">
          <button class="btn btn-outline-primary" id="undo"><i class="bi bi-chevron-left"></i></button>
          <button class="btn btn-outline-primary" id="redo"><i class="bi bi-chevron-right"></i></button>
          <button class="btn btn-primary" id="reload"><i class="bi bi-arrow-clockwise"></i></button>
        </div>
        <div class="col-7 col-md-9 my-auto">
          <input placeholder='Search with Google or enter address' class="input" type="text" id="searchtext">
        </div>
      </div>
    </div>
  </div>
  <div class="browser">
      <webview id="view" src="https://www.google.com/" style="display:inline-flex; width:100%; height:1000px"></webview>
    </div>
    <script src="renderer.js"></script>
  </body>
</body>
</html>

<script>
  onload = () => {
    const webview = document.querySelector('webview')
  }
</script>
