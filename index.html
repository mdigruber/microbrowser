<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Micro Browser</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="searchbar">
    <div class="container">
      <div class="row">
        <div class="col-2 text-center">
          <button class="btn btn-outline-primary" id="undo"><</button>
          <button class="btn btn-outline-primary" id="redo">></button>
        </div>
        <div class="col-8">
          <input placeholder="Enter URL" class="input" type="text" id="searchtext">
        </div>
        <div class="col-2 text-center">
          <button class="btn btn-success" id="search">Suchen</button>
        </div>
      </div>
    </div>
  </div>
  <div class="browser">
      <webview id="view" src="https://www.google.com/" style="display:inline-flex; width:100%; height:1000px"></webview>
    </div>
    <script src="renderer.js"></script>
  </body>
</body>
</html>

<script>
  onload = () => {
    const webview = document.querySelector('webview')
    const indicator = document.querySelector('.indicator')

    const loadstart = () => {
      indicator.innerText = 'loading...'
    }

    const loadstop = () => {
      indicator.innerText = ''
    }
    
    webview.addEventListener('did-start-loading', loadstart)
    webview.addEventListener('did-stop-loading', loadstop)
  }
</script>
